<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Shanti&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/search.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="search-header">
            <form class="search-form">
                <a href="/"><img src="{{ url_for('static', filename='./img/catekeysis.svg') }}"/></a><input type="text" name="query" value="{{ search_text }}"/>
            </form>
            </div>
            <div class="search-results">
                {% for query_result in sections %}
                <section>
                    <div class="section-header">
                        <h3>{{ query_result.title }}</h3>
                    </div>
                </section>
                <ul class="canon-list">
                    {% set section_id = loop.index0 %}
                    {% for result in query_result.results %}
                    <li class="{% if loop.index0 + section_id != 0 %}collapsed{% endif %}"><div class="wrapper"><div class="collapse-box"><b>{{ result.canon_num }}</b> {{result.content}}</div>
                    <div class="collapse-btn"></div>
                    </div>
                        <div class="control-box">
                            <a class="view-btn" href="./canon?canon={{ result.canon_num }}&query={{search_text}}">View Details</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>
        </div>
        <footer>
            <div class="container">
                <ul class="footer-links">
                    <li>Help</li>
                    <li>Feedback</li>
                </ul>
            </div>
        </footer>
        <script src="{{ url_for('static', filename='./js/jquery-3.4.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='./js/catekeysis.dropdown.js') }}"></script>
        <script src="{{ url_for('static', filename='./js/catekeysis.search.js') }}"></script>
    </body>
</html>
